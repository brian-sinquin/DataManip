name: Tests

on:
  push:
    branches: [ main, AdvancedDataTableWidget ]
  pull_request:
    branches: [ main, AdvancedDataTableWidget ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run tests
      run: uv run pytest tests/unit/widgets/data_table/ -v --tb=short
      
    - name: Run model tests
      run: uv run pytest tests/unit/models/ -v --tb=short
