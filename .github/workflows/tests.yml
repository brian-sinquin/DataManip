name: Tests

on:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          libgl1-mesa-glx \
          libgl1 \
          libglib2.0-0 \
          libdbus-1-3 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0 \
          libxcb-shape0 \
          libegl1-mesa \
          libegl1 \
          libxcb-cursor0 \
          libxcb-glx0 \
          libxcb-shm0 \
          libxrender1 \
          libxi6 \
          libsm6 \
          libice6 \
          xvfb \
          x11-utils
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Install dependencies
      run: uv sync --frozen
    
    - name: Run code coverage (Linux)
      if: runner.os == 'Linux' && matrix.python-version == '3.12'
      run: |
        xvfb-run -a uv run pytest tests/unit/ --cov --cov-branch --cov-report=xml -v --tb=short -x

    - name: Upload coverage reports to Codecov
      if: runner.os == 'Linux' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Run tests (Linux with Xvfb)
      if: runner.os == 'Linux'
      run: xvfb-run -a uv run pytest tests/unit/ -v --tb=short -x

    - name: Run tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: uv run pytest tests/unit/ -v --tb=short -x
